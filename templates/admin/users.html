<!doctype html><html><head><meta charset="utf-8"><title>Users</title>
<script src="https://cdn.tailwindcss.com"></script></head>
<body class="p-6">
  <h1 class="text-2xl font-bold mb-4">Пользователи</h1>
  <table class="min-w-full bg-white rounded-xl shadow">
    <thead><tr class="text-left">
      <th class="p-3">ID</th><th class="p-3">TG ID</th><th class="p-3">Имя</th><th class="p-3">Username</th><th class="p-3">Создан</th>
    </tr></thead>
    <tbody>
      {% for u in users %}
      <tr class="border-t">
        <td class="p-3">{{ u.id }}</td>
        <td class="p-3">{{ u.tg_id }}</td>
        <td class="p-3">{{ (u.first_name or '') ~ ' ' ~ (u.last_name or '') }}</td>
        <td class="p-3">{{ u.username }}</td>
        <td class="p-3">{{ u.created_at }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body></html>
